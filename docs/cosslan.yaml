                msg:
                    type: string
                    x-go-type-skip-optional-pointer: true
                    x-omitempty: false
            type: object
        UserLoginRequest:
            properties:
                email:
                    format: email
                    type: string
                    x-go-type-skip-optional-pointer: true
                    x-omitempty: false
                password:
                    type: string
                    x-go-type-skip-optional-pointer: true
                    x-omitempty: false
            required:
