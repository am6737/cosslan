paths:
  /api/v1/network:
    post:
      summary: 创建网络
      operationId: createNetwork
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Response'
      tags:
        - network
      responses:
        '200':
          description: Network created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
