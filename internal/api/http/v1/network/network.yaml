    delete:
      summary: 删除网络
      operationId: deleteNetwork
      parameters:
        - description: 网络id
          in: path
          name: id
          required: true
          schema:
            type: string
      tags:
        - network
      responses:
        '200':
          description: Network deleted successfully
  /api/v1/network/list:
    get:
      summary: 获取网络列表
      operationId: listNetworks
      tags:
        - network
      responses:
        '200':
          description: A successful response
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: '#/components/schemas/Response'
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Response:
      type: object
      properties:
        code:
          type: integer
          x-omitempty: false
          x-go-type-skip-optional-pointer: true
        msg:
          type: string
          x-omitempty: false
          x-go-type-skip-optional-pointer: true
        data:
          type: object
    CreateNetwork:
      type: object
      properties:
        address:
          type: string
          description: 网络地址
          example: 192.168.1.0
        subnet_mask:
          type: string
          description: 子网掩码
          example: 255.255.255.0
